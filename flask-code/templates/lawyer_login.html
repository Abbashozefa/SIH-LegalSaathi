<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CLient Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <!-- <link rel="icon" type="image/png" href="{{url_for('static', filename='assets/img/icons/favicon.ico')}}" /> -->
    <!--===============================================================================================-->
    <link

      type="text/css"
      href="{{url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css')}}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='assets/fonts/Linearicons-Free-v1.0.0/icon-font.min.css')}}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='assets/vendor/animate/animate.css')}}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='assets/vendor/css-hamburgers/hamburgers.min.css')}}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='assets/vendor/animsition/css/animsition.min.css')}}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='assets/vendor/select2/select2.min.css')}}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='assets/vendor/daterangepicker/daterangepicker.css')}}"

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='assets/css/register.css')}}" />
    <!--===============================================================================================-->
  </head>
  <body style="background-color: #008374;">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('images/bg-01.jpg')"
      >
        <div class="wrap-login100 p-t-30 p-b-50">
          <span class="login100-form-title p-b-41"> Account Login </span>
          <form class="login100-form validate-form p-b-33 p-t-5" action="{{url_for('lawyer_login')}} "  method="post">
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter username"
            >
              <input
                class="input100"
                type="text"
                name="username"
                placeholder="User name"
              />
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter email"
            >
              <input
                class="input100"
                type='email'
                name="email"
                placeholder="E-mail"
              />
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>

            

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Password"
              />
              <span class="focus-input100" data-placeholder="&#xe80f;"></span>
            </div>
            <div class="container-login100-form-btn m-t-32">
              <button type="submit" class="login100-form-btn">Login</button>
              <a href="{{url_for('lawyer_register')}}"><button type="button" class="login100-form-btn" style="background: -webkit-linear-gradient(left, #5445b2, #7918d4, #4298fa);margin: 9% auto;"
                disabled>Not registered yet</button></a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--dhgs-->

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="{{url_for('static', filename='assets/vendor/jquery/jquery-3.2.1.min.js')}}"></script>
    <!--===============================================================================================-->
    <script src="{{url_for('static', filename='assets/vendor/animsition/js/animsition.min.js')}}"></script>
    <!--===============================================================================================-->
    <script src="{{url_for('static', filename='assets/vendor/bootstrap/js/popper.js')}}"></script>
    <script src="{{url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.min.js')}}"></script>
    <!--===============================================================================================-->
    <script src="{{url_for('static', filename='assets/vendor/select2/select2.min.js')}}"></script>
    <!--===============================================================================================-->
    <script src="{{url_for('static', filename='assets/vendor/daterangepicker/moment.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/vendor/daterangepicker/daterangepicker.js')}}"></script>
    <!--===============================================================================================-->
    <script src="{{url_for('static', filename='assets/vendor/countdowntime/countdowntime.js')}}"></script>
    <!--===============================================================================================-->
    <script src="{{url_for('static', filename='assets/js/register.js')}}"></script>
  </body>
</html>
